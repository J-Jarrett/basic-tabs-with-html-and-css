<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tabs</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <ul class="tabs">
      <li data-tab-target="#home" class="tab active">Home</li>
      <li data-tab-target="#pricing" class="tab">Pricing</li>
      <li data-tab-target="#about" class="tab">About</li>
    </ul>
    <div class="tab-content">
      <div id="home" data-tab-content class="active">
        <h1>
          Home
        </h1>
        <p>
          This is our home section.
        </p>
      </div>
      <div id="pricing" data-tab-content>
        <h1>
          Pricing
        </h1>
        <p>
          Some information about pricing.
        </p>
      </div>
    <div id="about" data-tab-content>
        <h1>
          About
        </h1>
        <p>
          All about this thingy.
        </p>
      </div>
      
    </div>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
